<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!--根标签-->
<div id="app">
    <child >
         <div slot="foot">底部菜单部分</div>
    </child>
</div>
</body>
<script>
    /*
    * slot : 默认插槽
    * slot 指定了name属性 : 具名插槽
    * */
    //声明一个子组件
    Vue.component('child',{
        props:['content'],
        template:`<div>
                    <slot name="head"></slot>
                    <div>中间内容固定</div>
                    <slot name="foot">默认底部内容</slot>
                 </div>`
    });
    /*声明一个vue的实例*/
    let vm = new Vue({
        el:'#app'
    });
</script>
</html>
